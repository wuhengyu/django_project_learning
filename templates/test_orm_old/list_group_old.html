<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">团体列表</h1>
<hr>
<div align="center"><a href="/test_orm_old/add_group_old/">增加一条记录</a></div>
<table border="1" align="center">
    <thead>
    <tr>
        <td>团体id</td>
        <td>团体名称</td>
        <td>备注说明</td>
        <td colspan="2">操作</td>
    </tr>
    </thead>
    <tbody>
    {% for group in group_list %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.group_name }}</td>
            <td>{{ group.group_script }}</td>
            <td><a href="/test_orm_old/del_group_old/{{ group.id }}/">删除</a></td>
            <td><a href="/test_orm_old/edit_group_old/{{ group.id }}/">修改</a></td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="4">无相关记录！</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>

</body>
</html>

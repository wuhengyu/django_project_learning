<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加部门</title>
</head>
<body>
<div align="center"><h1>增加部门</h1>
    <hr>
    {#        设置<form>表单的method="post",当单击“保存”按钮时，向后端发送post请求#}
    <form action="" method="post">
        {#            Django安全机制，防止CSRF#}
        {% csrf_token %}
        <input type="hidden" name="id" id="id" value="{{ department.id }}">
        <div>
            <label>部门：</label>
            {#                    <input标签>的name属性必须设置，后端通过name属性取值#}
            <label>
                <input type="text" name="dep_name">
            </label>
        </div>
        <br>
        <div>
            <label>备注：</label>
            <label for="dep_script"></label>
            <input type="text" name="dep_script" id="dep_script">
        </div>
        <br>
        <div>
            <input type="submit" value="保存">
        </div>
    </form>
    {#        错误信息显示在这里#}
    {{ error_info }}
</div>
</body>
</html>

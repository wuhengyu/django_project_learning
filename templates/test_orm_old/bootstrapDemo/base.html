{% load static %}
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个<meta>标签必须放在最前面，任何其他内容都必须跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>模板样例</title>
    <!-- Bootstrap core CSS -->
    <link rel="icon" href="{% static 'favicon.ico'　%}" >
    <link href="{% static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'docs.min.css'%}" rel="stylesheet">
    <link href="{% static 'bootstrapDemoCss/base.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css'%}">
</head>
<body>
<!--　引入了header.html组件　//-->
{% include 'test_view2/bootstrapDemo/header.html' %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 sidebar">
            <ul class="nav nav-sidebar top-buffer nav nav-pills nav-stacked">
                <!--　employeecls块，可以在中间写样式代码　//-->
                <li class="{% block employeecls %}{% endblock %}"><a
                        href="/test_orm_old/list_employee_old/">人员信息修改</a></li>
                <!--　depcls块，可以在中间写样式代码　//-->
                <li class="{% block depcls %}{% endblock %}">
                    <a href="/test_orm_old/list_dep_old/">部门列表</a></li>
                <!--　groupcls块，可以在中间写样式代码　//-->
                <li class="{% block groupcls %}{% endblock %}">
                    <a href="/test_orm_old/list_group_old/">团体列表</a></li>
                <!--　employeeinfocls块，可以在中间写样式代码　//-->
                <li class="{% block employeeinfocls %}{% endblock %}">
                    <a href="/test_orm_old/list_employeeinfo_old/">人员补充信息</a></li>
            </ul>
        </div>
    </div>
</div>
<!--    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">-->
        <div class="col-md-10 col-md-offset-2 main container col-sm-9 col-sm-offset-3">
<!--        block块page_content写继承页面特有的内容，即不同于母版的内容-->
        {% block page_content %}
        {% endblock %}
    </div>
<script src="{% static 'jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>人员列表</h1>
    <hr>
    <div><a href="/test_view2/add_person">增加一条记录</a></div>
    <br>
    <table cellspacing=16px>
        <thead>
        <tr align="center">
            <th>头像</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>性别</th>
            <th>附件</th>
            <th colspan="2">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--　 for循环代码块 //-->
        {% for person in person_list %}
            <tr>
                <td><img src="/static/media/{{ person.head_img }}" style="height:60px;width:60px;" alt="图片"></td>
                <td>{{ person.name }}</td>
                <td>{{ person.email }}</td>
                <!-- # 取得性别的显示值//-->
                <td>{{ person.get_gender_display }}</td>
                <td><a href="/static/media/{{ person.attachment }}">查看附件内容</a></td>
                <td><a href="/test_view2/del_person/{{ person.id }}/">删除</a></td>
                <td><a href="/test_view2/edit_person/{{ person.id }}/">修改</a></td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="7">无相关记录！</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>

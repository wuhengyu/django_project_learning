<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>当前登录人员：{{ loguser.account }}</h2>
    <hr>
    <table cellspacing=16px>
        <thead>
        <tr align="center">
            <th>头像</th>
            <th>姓名</th>
            <th>邮箱</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
            <!-- for循环块中，依次取出每条记录　-->
            {% for person in person_list %}
        <tr>
            <td><img src="/media/{{ person.head_img }}" style="height:60px;width:60px;"></td>
            <td>{{ person.name }}</td>
            <td>{{ person.email }}</td>
            <!-- 取得性别的显示值 -->
            <td>{{ person.get_gender_display }}</td>
        </tr>
        {% empty %}
            <tr>
                <td colspan="7">无相关记录！</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
